<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Event Type</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>


      <link rel="stylesheet" href="../static/eventstyle.css">
      <script src="/static/eventscript.js"></script>


</head>

<body>

  <div class='app' ng-app='app'>
  <div>
    <h1>Event Type</h1>
    <p>Choose your event type/theme</p>
  </div>
  <div class='app_inner' ng-controller='FoodOrdersController as vm'>
    <div class='app_inner__header'>
      <div>
        <i class='material-icons' ng-class='{"show": !vm.takeOrder, "hide": vm.takeOrder}' ng-click='vm.previousItem()'>keyboard_arrow_left</i>
        <h1 ng-class='vm.textAnimationName'>{{ vm.activeFood.name }}</h1>
        <i class='material-icons' ng-class='{"show": !vm.takeOrder, "hide": vm.takeOrder}' ng-click='vm.nextItem()'>keyboard_arrow_right</i>
        <i class='material-icons' ng-class='{"show": vm.takeOrder, "hide": !vm.takeOr
        der}' ng-click='vm.takeOrder = !vm.takeOrder; vm.takeOrderAnimationName = "slide-down"' ng-show='vm.takeOrder'>close</i>
      </div>
      <div class='action'>
        <button ng-class='{"hide": vm.takeOrder, "show": !vm.takeOrder}' ng-click='vm.takeOrder = true; vm.takeOrderAnimationName = "slide-up"' ng-show='!vm.takeOrder'>Create order</button>
      </div>
    </div>
    <div class='app_inner__body' ng-class='vm.takeOrderAnimationName'>
      <ul ng-class='vm.fadeAnimationName' ng-show='!vm.takeOrder'>
        <strong>Package includes</strong>
        <li ng-repeat='ingredient in vm.activeFood.ingredients'>{{ ingredient }}</li>
      </ul>
      <ul ng-class='vm.fadeAnimationName' ng-show='!vm.takeOrder'>
        <strong>Extras</strong>
        <li ng-repeat='extra in vm.activeFood.extras'>{{ extra }}</li>
      </ul>
      <div ng-class='{"show": vm.takeOrder, "hide": !vm.takeOrder}' ng-show='vm.takeOrder'>
        <div>
          <div class='tile'>
            <span>Price</span>
            <span>£19.99</span>
          </div>
          <div class='tile'>
            <span>Quantity</span>
            <input type='text' value='1'>
          </div>
        </div>
        <div class='actions'>
          <button ng-class='{"load": vm.done}' ng-click='vm.done = true'>{{ vm.done? '' : 'Buy now (£19.99)' }}</button>
          <p>Your may further customize your needs by reaching our specialists</p>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://code.angularjs.org/1.3.14/angular-animate.js'></script>



    <script src="../static/eventscript.js"></script>




</body>

</html>
